{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}

{% block body %}
  <h1>Add a Pet to your Profile</h1>

  <form action="/owner/{{ owner.owner_id }}/pets/add" method="POST">
      <label>Name: </label><input type="text" name="name">
      <br>
      <label>Type: </label>
      <input type="radio" name="species" value="dog">
      <label>Dog</label>
      <input type="radio" name="species" value="cat">
      <label>Cat</label>
      <input type="radio" name="species" value="other">
      <label>Other</label>
      <input type="text" name="species">
      <br>
      <label>Food type: </label>
      <input type="radio" name="diet" value="wet">
      <label>Wet</label>
      <input type="radio" name="diet" value="dry">
      <label>Dry</label>
      <br>
      <label>Instructions: </label>
      <textarea name="instructions"></textarea>
      <br>
      <input type="submit">
  </form>
{% endblock %}
