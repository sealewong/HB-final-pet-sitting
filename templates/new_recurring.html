{% extends 'base.html' %}
{% block title %}Add Recurring Request{% endblock %}

{% block body %}
  <h1>Add a Recurring Sitting Request</h1>

  <p>Use this form to specify up to three(3) different dates/times per week.
      <br>
      If you need additional pet sitting, just create another request.
  </p>

  <form action="/owner/{{ owner.owner_id }}/requests/add_recurring" method="POST">
      <label>Day/Time request 1: </label><input type="datetime-local" name="time1">
      <br>
      <label>Day/Time request 2: </label><input type="datetime-local" name="time2">
      <br>
      <label>Day/Time request 3: </label><input type="datetime-local" name="time3">
      <br>
      <input type="submit">
  </form>
{% endblock %}
