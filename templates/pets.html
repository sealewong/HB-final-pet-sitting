{% extends 'base.html' %}
{% block title %}Your Pets{% endblock %}

{% block body %}
  <h1>Your Pets</h1>

  <ul>
    {% for pet in pets %}
        <li><a href="/owner/{{ owner.owner_id }}/pets/{{ pet.pet_id }}">
        {{ pet.name }}</a></li>
    {% endfor %}
  </ul>

  <a href="/owner/{{ owner.owner_id }}/pets/add_pet_form">Add a New Pet</a>


{% endblock %}
