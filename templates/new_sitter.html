{% extends 'base.html' %}
{% block title %}New Sitter Account{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

      <div class="mx-auto profilePage border">
        <h1>New Sitter Account</h1>
      </div>
      
      <div class="mx-auto profilePage border">
        <form action="/sitters" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName">First name</label>
              <input type="text" name="fname" class="form-control" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName">Last Name</label>
              <input type="text" name="lname" class="form-control" id="inputLastName">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
{% endblock %}
