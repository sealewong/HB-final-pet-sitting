{% extends 'base.html' %}
{% block title %}New Sitter Account{% endblock %}

{% block body %}
  <h1>Create a New Sitter Account</h1>

  <form action="/sitters" method="POST">
    <p>
      First name: <input type="text" name="fname">
    </p>

    <p>
      Last name: <input type="text" name="lname">
    </p>

    <p>
      Payment Desired (USD): <input type="number" name="payment">
    </p>

    <p>
      Email: <input type="text" name="email">
    </p>

    <p>
      Password: <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
